    <script type="text/javascript">
         var c=120
         var t
         function stopCount() {
           clearTimeout(t)
         }
         function timedCount()
         {
           document.getElementById('txt').value=c
           c=c-1
           if(c==-1)
           {
             alert("You've unlocked a game break!")
             stopcount()
           }
           t=setTimeout("timedCount()",1000)
         }
         </script>
